<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Connect 4</title>
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <form action="submit">
        <input
          type="text"
          name="player-1"
          id="p1"
          placeholder="Player 1 Color"
        />
        <input
          type="text"
          name="player-2"
          id="p2"
          placeholder="Player 2 Color"
        />
        <input type="submit" value="Start Game" id="start" />
      </form>
    </div>
    <div id="game">
      <table id="board"></table>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
