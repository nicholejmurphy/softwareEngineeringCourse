{% extends 'base.html' %} {% block header %}Create New Post{% endblock %} {%
block content %}
<p class="lead">Author: {{user.full_name}}</p>
<form action="/users/{{user.id}}/posts/new" method="POST">
  <div class="form-group">
    <label for="title-input">Title</label>
    <input
      type="text"
      class="form-control"
      id="title-input"
      name="title"
      placeholder="Enter a title"
    />
  </div>
  <div class="form-group">
    <label for="content-input">Content</label>
    <textarea
      class="form-control"
      id="content-input"
      name="content"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="tags-list">Tags attributed:</label>
    {% for tag in tags %}
    <div id="tags-list" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{tag.id}}"
        name="tags"
        id="tag_id_{{tag.id}}"
      />
      <label class="form-check-label" for="tag_id_{{tag.id}}"
        >{{tag.name}}</label
      >
    </div>
    {% endfor %}
  </div>
  <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}{% block homeBtn %} {% endblock %}
