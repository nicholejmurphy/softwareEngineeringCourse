{% extends 'base.html' %} {% block header %}Create New Tag{% endblock %} {%
block content %}
<form action="/tags/new" method="POST">
  <div class="form-group row">
    <label for="tag-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="tag-name"
        name="tag-name"
        placeholder="Enter a name for the tag"
      />
    </div>
    <div class="form-group ml-3 mt-3">
      <label for="posts-list">Posts attributed to:</label>
      {% for post in posts %}
      <div id="posts-list" class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="{{post.id}}"
          name="posts"
          id="post_id_{{post.id}}"
        />
        <label class="form-check-label" for="{{post.id}}">{{post.title}}</label>
      </div>
      {% endfor %}
    </div>
  </div>
  <a href="/tags" class="btn btn-info">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}{% block homeBtn %} {% endblock %}
