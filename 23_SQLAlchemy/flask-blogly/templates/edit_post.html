{% extends 'base.html' %} {% block header %}Edit Post{% endblock %} {% block
content %}
<p class="lead">Author: {{post.user.full_name}}</p>
<form action="/posts/{{post.id}}/edit" method="POST">
  <div class="form-group">
    <label for="title-input">Title</label>
    <input
      type="text"
      class="form-control"
      id="title-input"
      name="title"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <label for="content-input">Content</label>
    <textarea class="form-control" id="content-input" name="content" rows="3">
{{post.content}}</textarea
    >
  </div>
  <button
    formaction="/posts/{{post.id}}"
    formmethod="post"
    class="btn btn-outline-info"
  >
    Cancel
  </button>
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
