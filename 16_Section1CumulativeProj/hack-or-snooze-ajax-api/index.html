<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/stories.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
      </div>
      <div class="nav-left main-nav-links">
        <a class="nav-link" href="#" id="nav-submit">submit</a> |
        <a class="nav-link" href="#" id="nav-favorites">favorites</a> |
        <a class="nav-link" id="nav-my-stories" href="#">my stories</a>
      </div>
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <section class="submit-forms-container container">
      <!-- New Story -->
      <form action="#" id="submit-form" class="story-form hidden" method="">
        <h4>Create New Story</h4>
        <div class="new-story-input">
          <label for="story-author">Author</label>
          <input id="story-author" type="text" placeholder="author name" />
        </div>
        <div class="new-story-input">
          <label for="story-title">Title</label>
          <input id="story-title" type="text" placeholder="story title" />
        </div>
        <div class="new-story-input">
          <label for="story-url">URL</label>
          <input id="story-url" type="text" placeholder="story url" />
        </div>
        <button style="width: 100px" type="submit">create story</button>
        <hr />
      </form>
    </section>

    <!-- area for all stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>
      <!-- List of all stories -->
      <ol id="all-stories-lists" class="stories-list"></ol>
    </section>

    <!-- area for favorite stories -->
    <section class="favorites-container container">
      <!-- List of all favortited stories -->
      <ol id="favorite-stories-list" class="stories-list"></ol>
    </section>

    <!-- area for user stories -->
    <section class="user-stories-container container">
      <!-- Update User Story Form -->
      <section class="update-story-container container">
        <!-- New Story -->
        <form action="#" id="update-form" class="update-form hidden" method="">
          <h4>Update Story</h4>
          <div class="update-storyId">
            <label for="update-storyId">StoryId</label>
            <input id="update-storyId" type="text" disabled />
          </div>
          <div class="update-input">
            <label for="update-author">Author</label>
            <input id="update-author" type="text" />
          </div>
          <div class="update-input">
            <label for="update-title">Title</label>
            <input id="update-title" type="text" />
          </div>
          <div class="update-input">
            <label for="update-url">URL</label>
            <input id="update-url" type="text" />
          </div>
          <button style="width: 100px" type="submit">update story</button>
          <hr />
        </form>
      </section>
      <!-- List of all user stories -->
      <ol id="user-stories-list" class="stories-list"></ol>
    </section>

    <!-- Area for User Profile -->
    <section class="user-profile-container hidden">
      <!-- Update Username -->
      <form
        action="#"
        id="update-profile-form"
        class="update-profile-form"
        method=""
      >
        <h3>Update Profile Name</h3>
        <div class="user-profile">
          <label for="user-name">Name</label>
          <input id="user-name" type="text" autocomplete="name" disabled />
        </div>
        <div class="update-profile">
          <label for="user-username">Username</label>
          <input
            id="user-username"
            type="text"
            autocomplete="username"
            disabled
          />
        </div>
        <div class="update-profile">
          <label for="user-password">Password</label>
          <input
            id="update-password"
            type="password"
            autocomplete="current-password"
            placeholder="enter password"
            disabled
          />
        </div>
        <button
          id="submit-profile-btn"
          class="hidden"
          style="width: 200px"
          type="button"
        >
          submit profile update
        </button>
        <button id="update-profile-btn" style="width: 200px" type="button">
          click to update profile
        </button>
        <hr />
      </form>
    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login Form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>
    </section>

    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>
