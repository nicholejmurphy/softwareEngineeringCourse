<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <title>{% block title %}Surveys R US{% endblock %}</title>
  </head>
  <body class="bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Surveys R US</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Home</a>
          <!-- <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a> -->
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5">
      <div class="row">
        <div class="col col-auto">
          <div class="jumbotron">
            {% block flash %}<span></span>{% endblock %}
            <h1 class="display-4">
              {% block header %}{{survey.title}}{% endblock %}
            </h1>
            {% block content %}
            <p class="lead">{{survey.instructions}}</p>
            <hr class="my-4" />
            <p>To begin your {{survey.title}}, click 'Start Survey' below!</p>
            <form action="/start-survey" method="POST">
              <input
                type="Submit"
                value="Start Survey"
                class="btn btn-success btn-lg"
              />
            </form>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <!-- Script Tags -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
