{% extends 'base.html' %} {% block header %}Create New Post{% endblock %} {%
block content %}
<p class="lead">Author: {{user.full_name}}</p>
<form action="/users/{{user.id}}/posts/new" method="POST">
  <div class="form-group">
    <label for="title-input">Title</label>
    <input
      type="text"
      class="form-control"
      id="title-input"
      name="title"
      placeholder="Enter a title"
    />
  </div>
  <div class="form-group">
    <label for="content-input">Content</label>
    <textarea
      class="form-control"
      id="content-input"
      name="content"
      rows="3"
    ></textarea>
  </div>
  <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}{% block homeBtn %} {% endblock %}
