<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Giphy Party!</title>
  </head>

  <body>
    <h1 class="display-1 text-center bg-dark text-light" style="padding: 20px">
      Gihpy Party
    </h1>
    <div class="container">
      <form id="input-form" style="padding: 20px">
        <div class="form-row d-flex justify-content-center">
          <div class="col-sm-4">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Category"
            />
          </div>
          <div class="col-sm-2">
            <button
              id="search-btn"
              type="button"
              class="form-control btn btn-info"
              style="width: 100px"
            >
              Search
            </button>
          </div>
          <div class="col-sm-2">
            <button
              id="remove-btn"
              type="button"
              class="form-control btn btn-danger"
              style="width: 150px"
            >
              Remove Images
            </button>
          </div>
        </div>
      </form>
    </div>
    <div
      id="image-container"
      class="container d-flex flex-wrap justify-content-around align-items-center mt-50"
    ></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
