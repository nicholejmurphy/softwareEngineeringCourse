{% extends 'base.html' %} {% block header %}Edit a Tag{% endblock %} {% block
content %}
<form action="/tags/{{tag.id}}/edit" method="POST">
  <div class="form-group row">
    <label for="tag-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="tag-name"
        name="tag-name"
        value="{{tag.name}}"
      />
    </div>
  </div>
  <div class="form-group ml-3 mt-3">
    <label for="posts-list">Posts attributed to:</label>
    {% for post in posts %}
    <div id="posts-list" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{post.id}}"
        name="posts"
        id="post_id_{{post.id}}"
        {%
        if
        post
        in
        tag.posts
        %}
        checked
        {%
        endif
        %}
      />
      <label class="form-check-label" for="{{post.id}}">{{post.title}}</label>
    </div>
    {% endfor %}
  </div>
  <a href="/tags" class="btn btn-info">Cancel</a>
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}{% block homeBtn %} {% endblock %}
